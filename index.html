<!DOCTYPE html>
<html lang="en">
  <head>

  <body>
    <header></header>
    <main>
      <div class="father">
        <div class="card-container">
          <div class="card-img">
            <img src="./img/card_image.jpg" alt="" />
          </div>

          <div class="card-text pad-it background-it">
            <h2>Binary Code</h2>
            <p>
              In an n-bit, unsigned binary system, the largest number that can
              be represented is all 1s and the smallest number is all 0s. These
              numbers represent 2n-1 and 0, respectively
            </p>
          </div>

          <div class="card-item1 pad-it background-it">
            <code> 01101111 01101110 01100101 </code>
          </div>

          <div class="card-item2 pad-it background-it">
            <code>01110100 01110111 01101111</code>
          </div>

          <div class="card-item3 pad-it background-it">
            <code>01110100 01101000 01110010 01100101 01100101</code>
          </div>

          <div class="card-links pad-it background-it">
            <ul>
              <li><a href="https://en.wikipedia.org/wiki/1">1</a></li>
              <li><a href="https://en.wikipedia.org/wiki/2">2</a></li>
            </ul>
          </div>
        </div>
      </div>
    </main>
    <footer></footer>
